        <textarea spellcheck="false" rows="10">
Krótkie wytłumaczenie różnicy między CSS a RWD jest takie, że RWD 
dostosowywuje się to wielkości i szerokości strony w każdym momencie.
Jeżeli mamy diva, który posiada instrukcje RWD to każda zmiana w wymiarach strony
wywoła płynne dopasowanie się tego diva do wymiarów.
W CSS natomiast trzeba podać dokładne punkty kiedy ta zmiana ma nastąpić.
Nie będzie ona płynna tylko natychmiastowa.
